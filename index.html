<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Foods</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Food Court Restaurant</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbnail/cup.jpg" alt="Cup Ice Cream">
                    <span>Cup Ice Cream</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">Prev</a>
                    <img src="img/slide/cup.jpg" alt="Cup Ice Cream">
                    <a href="#gambar-2" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbnail/coffe.jpg" alt="Cappucino">
                    <span>Cappucino</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">Prev</a>
                    <img src="img/slide/coffe.jpg" alt="Cappucino">
                    <a href="#gambar-3" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbnail/maryam.jpg" alt="Maryam">
                    <span>Maryam</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">Prev</a>
                    <img src="img/slide/maryam.jpg" alt="Maryam">
                    <a href="#gambar-4" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbnail/pasta.jpg" alt="Sphagetti">
                    <span>Sphagetti</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">Prev</a>
                    <img src="img/slide/pasta.jpg" alt="Sphagetti">
                    <a href="#gambar-1" class="next">Next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
